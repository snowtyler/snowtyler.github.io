<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/my-element.html">
    <link rel="stylesheet" href="material_nav/material_nav.css" />
    <link rel="import" href="../xp-locale/xp-locale.html">
    <link rel="import" href="../xp-shared/xp-shared.html">
    <link rel="import" href="../mat-button/mat-button.html">
      
    <script type="text/javascript" src="material_nav/material_nav.js"></script>
    <script src="dist/expandjs.min.js"></script>  
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <my-element></my-element>
      <div class="toolbar">
        <div class="tabs">
            <ul>
                <li class="tabitem active"><a href="#box1">ALL<span></span></a></li>
                <li class="tabitem"><a href="#box2">FAVORITES<span></span></a></li>
            </ul>
        </div>
    </div>
    <div class="content">
        <mat-button label="{{localize('close', shared.locale)}}"></mat-button>
        <mat-button label="{{localize('open', shared.locale)}}"></mat-button>
    </div>
  </body>
</html>
